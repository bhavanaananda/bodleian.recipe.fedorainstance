[buildout]
parts = 
    tomcat
    fedora

[tomcat]
recipe = hexagonit.recipe.download
strip-top-level-dir = true
url = http://127.0.0.1:8000/apache-tomcat-6.0.37.tar.gz

[fedora]
recipe = bodleian.recipe.fedorainstance
version = 3
tomcat-home = ${buildout:directory}/parts/tomcat
tomcat-url-suffix = fedora
unpack-war-file = true